<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الحضور الذكي</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1><i class="fas fa-chalkboard-teacher"></i> نظام الحضور الذكي</h1>
    </header>

    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('add')">
        <i class="fas fa-plus-circle"></i> إضافة حصة
      </button>
      <button class="tab-btn" onclick="showTab('sessions')">
        <i class="fas fa-calendar-alt"></i> الحصص الجارية
      </button>
    </div>

    <div id="add" class="tab-content active">
      <div class="form-container">
        <h2><i class="fas fa-plus"></i> إضافة حصة جديدة</h2>

        <div class="input-group">
          <label for="subject"><i class="fas fa-book"></i> اسم المادة</label>
          <input type="text" id="subject" placeholder="مثل: الرياضيات، الفيزياء">
        </div>

        <div class="input-group">
          <label for="teacher"><i class="fas fa-user-tie"></i> اسم المحاضر</label>
          <input type="text" id="teacher" placeholder="اسم المحاضر">
        </div>

        <div class="input-group">
          <label for="date"><i class="fas fa-calendar-day"></i> تاريخ الحصة</label>
          <input type="datetime-local" id="date">
        </div>

        <div class="input-group">
          <label for="location"><i class="fas fa-map-marker-alt"></i> موقع الحصة</label>
          <input type="text" id="location" placeholder="أدخل الموقع يدوياً (مثلاً: 24.7136,46.6753)">
        </div>

        <div class="input-group">
          <label for="students"><i class="fas fa-users"></i> أرقام الطلاب</label>
          <textarea id="students" placeholder="رقم واحد لكل سطر"></textarea>
        </div>

        <button class="submit-btn" onclick="addSession()">
          <i class="fas fa-save"></i> حفظ الحصة
        </button>
      </div>
    </div>

    <div id="sessions" class="tab-content">
      <h2><i class="fas fa-list"></i> الحصص الجارية</h2>
      <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>جاري تحميل البيانات...</p>
      </div>
      <div id="sessionsList"></div>
    </div>
  </div>

  <div id="toast"></div>
  <div id="connection-status"></div>
  <div id="offline-notification" class="hidden">
    <i class="fas fa-wifi-slash"></i>
    <span>أنت تعمل في الوضع المحلي</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="assets/js/helpers.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>
